<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar navbar-light bg-faded">
        <h1 class="navbar-brand">IMadeThis</h1>
        <span class="navbar-text float-xs-left">A trading space for makers.</span>
        <div class="nav navbar-nav float-xs-right">
            <a class="nav-item nav-link" href="main.html">Browse</a>
            <div class="nav-item nav-link" onclick="navClick('inbox')">Inbox <span class="tag tag-info" id="unread" hidden>0</span></div>
            <div class="nav-item nav-link" onclick="navClick('history')">Order History</div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="opts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="opts">
                    <h6 class="dropdown-header" id="hello-username">Hello, [username]</h6>
                    <a class="dropdown-item" href="/portfolio.html">My Portfolio</a>
                    <a class="dropdown-item" href="#">Account Settings</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item text-danger" onclick="performLogout();">Sign Out</div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="workspace" style="margin-top:1%;">
        <button role="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Upload New Item</button>              
    </div>
    <div class="container-fluid" id="workspace" style="margin-top:1%;">
        <div id="myItems"></div>
    </div>
    
    
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-faded">
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                        <span aria-hidden="true" class="text-primary">&times;</span>
                    </button>
                    Upload Your New Item! All fields required
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="itemName">Name</label>
                            <input type="email" class="form-control" id="itemName">
                        </div>
                        <div class="form-group">
                            <label for="cat">Select a Category</label>
                            <select class="btn btn-secondary" id="cat">
                                <option selected>Misc</option>   
                                <option>Fantasy</option>
                                <option>Sci-Fi</option>
                                <option>Crafts</option>
                                <option>Practical</option>                                
                            </select>
                        </div>                        
                        <hr>
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <textarea id="desc" class="form-control" rows="3" placeholder="description" style="width:500px"></textarea>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="upload-main">Main Image</label>
                            <input id="upload-main" class="form-control" type="file" name="main">
                        </div>    
                        <!--
                        <div class="form-group">
                            <label for="upload-other">Other Images</label>
                            <input id="upload-other" class="form-control" type="file" name="other[]" multiple="multiple">
                        </div>
                        -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" onclick="resetForm();">Cancel</button>
                    <button class="btn btn-primary" data-dismiss="modal" onclick="addNewItem();">Upload New Item</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/navbar.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js " integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7 " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js " integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8 " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js " integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK " crossorigin="anonymous "></script>
    <script src="js/upload.js"></script>
</body>

</html>
