<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar bg-faded">
        <h1 class="navbar-brand" href="/">IMadeThis</h1>
        <span class="navbar-text float-xs-left">A trading space for makers.</span>

        <nav class="navbar navbar-light bg-faded float-xs-right">
            <div class="nav navbar-nav">
                <div class="nav-item nav-link" onclick="ajax('browse');">Browse<span class="sr-only">(current)</span></div>
                <div class="nav-item nav-link" onclick="ajax('inbox')">Inbox <span class="tag tag-info">0</span></div>
                <div class="nav-item nav-link" onclick="ajax('history')">Order History</div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <h6 class="dropdown-header">Hello, [username]</h6>
                        <a class="dropdown-item" href="#">My Portfolio</a>
                        <a class="dropdown-item" href="#">Account Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" onclick="performLogout()">Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="card col-md-4">
        <div class="card-block">
            <h4 class="card-title" id="item-name">[Item Name]</h4>
            <h6 class="card-subtitle text-muted" id="owner">[Username]</h6>
        </div>
        <img src="img/item-placeholder.jpg" alt="404.jpng" id="img-primary">
        <div class="card-block">
            <p class="card-text" id="description">[Description]</p>
            <button type="button" class="btn btn-primary btn-block">Make a Trade</button>
            <button type="button" class="btn btn-secondary btn-block">Message [username]</button>
        </div>
    </div>

    <div class="col-md-8">
        <div id="img-secondaries" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="img/buttons.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="img/item-placeholder.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="img/panorama.jpg" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#img-secondaries" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#img-secondaries" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="card">
            [More description of this item put into a big box]
        </div>
    </div>

    <script src="js/client.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
