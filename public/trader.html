<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar bg-faded">
        <h1 class="navbar-brand" href="/">IMadeThis</h1>
        <span class="navbar-text float-xs-left">A trading space for makers.</span>

        <nav class="navbar navbar-light bg-faded float-xs-right">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link" href="main.html">Browse</a>
                <div class="nav-item nav-link" onclick="navClick('inbox')">Inbox <span class="tag tag-info">0</span></div>
                <div class="nav-item nav-link" onclick="navClick('history')">Order History</div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <h6 class="dropdown-header">Hello, [username]</h6>
                        <a class="dropdown-item" href="/portfolio.html">My Portfolio</a>
                        <a class="dropdown-item" href="#">Account Settings</a>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item text-danger" onclick="performLogout();">Sign Out</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid">
        <div class="card text-xs-center col-md-4">
            <div class="card-header">
                My Portfolio
            </div>
            <div class="card-block" id="myItems">
                No Items to Trade
            </div>
        </div>

        <div class="card text-xs-center col-md-4">
            <div class="card-header">
                TradeMaker
            </div>
            <div class="card-block">
                [list-items]
                <button type="button" class="btn btn-warning btn-block">Submit Trade</button>
            </div>
        </div>

        <div class="card text-xs-center col-md-4">
            <div class="card-header" id="vendorHeader">
                [username]'s Portfolio
            </div>
            <div class="card-block" id="vendorItems">
                No Items to Trade
            </div>
        </div>
    </div>

    <script src="js/trader.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
